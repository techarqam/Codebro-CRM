<app-menu-header name="Files"></app-menu-header>
<ion-content>
  <ion-grid [hidden]="showLoader">
    <ion-row>
      <ion-col size-md="9" size="12">
        <ion-searchbar [(ngModel)]="searchBar" (ionChange)="getItems(searchBar)" placeholder="Search by File Name"
          type="text">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-loader *ngIf="showLoader"></app-loader>
  <p class="nodata" [hidden]="showLoader" *ngIf="!files.length">No Files</p>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3" *ngFor="let f of files" (click)="gtDetails(f)" [hidden]="showLoader">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{f.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="timestamp">{{f.timestamp}}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-file">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
