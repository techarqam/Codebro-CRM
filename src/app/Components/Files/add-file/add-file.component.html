<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/all-files"></ion-back-button>
    </ion-buttons>
    <ion-title>Add File</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <app-loader *ngIf="showLoader"></app-loader>
            <form [formGroup]="this.modelService.file" [hidden]="showLoader">

              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Project</ion-label>
                <ion-select formControlName="project">
                  <ion-select-option value="null" >No Project</ion-select-option>
                  <ion-select-option [value]="p.id" *ngFor="let p of projects">
                    {{p.name}}
                  </ion-select-option>
                </ion-select>
              </ion-item>


              <ion-button (click)="addFile()" class="ion-margin-top" expand="block">Add File
              </ion-button>

            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
