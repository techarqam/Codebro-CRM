<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button fill=clear (click)="gtArchived()">
                <ion-icon name="filing"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Projects</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid [hidden]="showLoader" *ngIf="clients.length">
        <ion-row>
            <ion-col size-md="9" size="12">
                <ion-searchbar [(ngModel)]="searchBar" (ionChange)="getItems(searchBar)"
                    placeholder="Search by Project's Name" type="text">
                </ion-searchbar>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-loader *ngIf="showLoader"></app-loader>
    <p class="nodata" [hidden]="showLoader" *ngIf="!projects.length">No Projects</p>
    <ion-card *ngFor="let p of projects" (click)="gtDetails(p)" [hidden]="showLoader">
        <ion-card-header>
            <ion-card-title>{{p.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p class="timestamp">{{p.timestamp}}</p>
        </ion-card-content>
    </ion-card>


    <ion-button fill="clear" (click)="gtArchived()" expand="full">
        <ion-icon name="filing" class="ion-margin-end"></ion-icon>
        Archived Projects
    </ion-button>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/add-project">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
