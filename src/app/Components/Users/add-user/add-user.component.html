<app-menu-header name="Add User"></app-menu-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <app-loader *ngIf="showLoader"></app-loader>
            <form [formGroup]="this.userService.user" [hidden]="showLoader">

              <ion-item>
                <ion-label position="floating">User Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label slot="start">Admin</ion-label>
                <ion-toggle slot="end" formControlName="isAdmin"></ion-toggle>
              </ion-item>


              <ion-button (click)="addUser()" class="ion-margin-top" expand="block">
                Add User
              </ion-button>

            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
